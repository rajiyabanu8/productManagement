<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductManagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    .loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 50px auto;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Product Details</h2>
        <form id="productform">
            <input type="hidden" id="productid">
            <div class="mb-2">
                <label for="title">Product Title</label>
                <input type="text" id="productname" class="form-control" placeholder="Enter Product name" />
            </div>
            <div class="mb-2">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" placeholder="Enter price range" />
            </div>
            <div class="mb-2">
                <label for="decscription">Description</label>
                <input type="text" id="desc" class="form-control" placeholder="Enter product decsription" />
            </div>
            <div class="mb-2">
                <label for="category">Category</label>
                <input type="text" id="cat" class="form-control" placeholder="Enter product category" />
            </div>
            <div class="mb-2">
                <label for="image">Product image</label>
                <input type="url" id="img" class="form-control" placeholder="Enter product image url" />
            </div>
            <div class="mb-2">
                <label for="rate">Rating</label>
                <input type="number" id="rate" class="form-control" placeholder="Product rating" />
            </div>
            <div class="mb-2">
                <label for="rate">count</label>
                <input type="number" id="count" class="form-control" placeholder="count"/>
            </div>
            <!-- search -->
            <div class="mb-2">
                <input type="text" id="searchid"/>
                <button id ="btnsearch" class="btn btn-secondary" onclick="GetSearchbyId()">Search</button>
             </div>
            
           
            <button type="submit" class="btn btn-primary mb-4">Save</button>
            <!-- <button type="submit" class="btn btn-primary mb-4">Search</button> -->
             </div>
             </form>
             
            <div class="container">
             <div class="row" id="productList"></div>
</div>
<!-- loading -->
 <div id="loader" class="loader"></div>

<div id="dataContainer"></div>


    </div>
        <script src="script.js"></script>

    
</body>
</html>
